@(menu: play.api.libs.json.JsValue)(implicit common: Common)

@import play.api.libs.json._

<div class="container-fluid">
    <div class="row">
        <div class="span3 span3-base">
            <ul>
                @for(product <- ((menu).as[JsValue]).as[List[JsValue]]) {
                    <li><a href='@routes.Products.detail((product \ "id").as[Long])'>@((product \ "attribute").as[String])</a></li>
                }
            </ul>
        </div>
    </div>
</div>
