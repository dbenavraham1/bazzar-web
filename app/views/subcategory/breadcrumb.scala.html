@(subCategory: models.MenuCategory)(implicit common: Common)

<div class="row">
    <div class="col-md-12 extraspace">
        <a href='@routes.Categories.detail(subCategory.parent.get.id.getOrElse(0))'>@subCategory.parent.get.attribute.getOrElse("")</a> >
        <a href='@routes.SubCategories.detail(subCategory.id.getOrElse(0))'>@subCategory.attribute.getOrElse(0)</a>
    </div>
</div>
