@(product: models.MenuCategory)(implicit common: Common)

<div class="row">
    <div class="col-md-12 extraspace">
        <a href='@routes.Categories.detail(product.parent.get.parent.get.id.getOrElse(0))'>@product.parent.get.parent.get.attribute.getOrElse("")</a> > 
        <a href='@routes.SubCategories.detail(product.parent.get.id.getOrElse(0))'>@product.parent.get.attribute.getOrElse("")</a> > 
        <a href='@routes.Products.detail(product.id.getOrElse(0))'>@product.attribute.getOrElse("")</a>
    </div>
</div>
