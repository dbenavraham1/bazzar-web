@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-affix.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-alert.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-button.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-carousel.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-collapse.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-dropdown.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-modal.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-scrollspy.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-tab.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-tooltip.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-popover.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-transition.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-typeahead.min.js")" type="text/javascript"></script>
    </head>

    <body>
        @content
    </body>
</html>
